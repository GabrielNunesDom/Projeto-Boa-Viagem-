<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title> Boa viagem!!!</title>

		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="planos.css">
		<link rel="stylesheet" href="contato.css">
	</head>
	
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.jpg" alt="Avião, placas com informações, cruzeiro, mala para viagens com diversos países, ônibus eecutivo, dois passaportes. Tudo isso sobre o mapa mundi."></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="destinos.html">Destinos</a></li>
						<li><a href="planos.html">Planos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Segunda</td>
					<td>10h ~ 20h</td>
				</tr>
				<tr>
					<td>Terça</td>
					<td>10h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>10h ~ 20h</td>
				</tr>
				<tr>
					<td>Quinta</td>
					<td>10h ~ 20h</td>
				</tr>
			</table>
		</main>

		<footer>
			<p class="copyright">&copy; Copyright Boa Viagem - 2021</p>
		</footer>
	</body>
</html>
